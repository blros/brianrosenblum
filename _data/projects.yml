# Global Outlooks #
###################

- title: "Global Outlook::Digital Humanities (GO::DH)"
  dates:
  url: http://www.globaloutlookdh.org/
  category: global
  blurb: A special interest group of ADHO that recognizes that the perspectives of the Global South are vital for shaping the future of digital humanities.

- title: "The Faces of Haiti: Resolute in Reform, Resistance and Recovery"
  dates:
  url: http://hdl.handle.net/1808/8271
  category: global
  blurb: This report describes the activities and findings of the University of Kansas Haitian Research Initiative team that travelled to Haiti in July 2011 to assess the current research and educational environment in Haiti, and to form professional connections in order to develop further ties between KU and Haitian institutions.

- title: Report on Open Repository Development in Developing and Transition Countries 
  dates:
  url: http://hdl.handle.net/1808/6393
  category: global
  blurb: This study, conducted wtih [EIFL.net](http://eifl.net), created an inventory of current (as of 2010) digital repository activities in developing and transition countries at both the infrastructure and services level. 

- title: "Fulbright Scholar, Masaryk University, Brno, Czech Republic"
  dates: 2003-2004
  url: https://cies.org/grantee/brian-rosenblum
  category: global
  blurb: My Fulbright year included working with colleagues at the Institute of Computer Science to evaluate digital publishing and repository platforms, and teaching a class at the Department of Information and Library Studies. This established a foundation for future work in the Czech Republic in subsequent years.

- title: Kyrgyzstan Higher Education Professional Development Program
  dates: 2001
  url:
  category: global
  blurb: In 2001 I participated in the creation of a professional development program for administrators at Kyrgyz Universities. Participating in meetings and presentations in Bishkek and Osh, I brought a libary and information science perspective to this program led by the University of Michigan School of Education.



