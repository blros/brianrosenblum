###########################
# Scholarly Communication #
###########################

- title: Journals@KU
  dates: 2005-2010
  url: http://journals.ku.edu
  category: scholcom
  blurb: "KU Libraries' journal publishing initiative, providing journal editors with the technical infrastructure to publish their journals online and manage the entire publication process from editorial management and peer-review to publication and preservation."

- title: KU ScholarWorks
  dates: 2005-2010
  url: http://kuscholarworks.ku.edu
  category: scholcom
  blurb: "The digital repository of the University of Kansas. It contains scholarly work created by KU faculty, staff and students, as well as material from the University Archives."

- title: "Envisioning a World Beyond APCs/BPCs: An International Symposium"
  dates: 2016
  url: https://oanarchy.wordpress.com/2017/11/21/envisioning-a-global-open-publishing-system-without-apcs-report-of-an-international-symposium/
  category: scholcom
  blurb: "A 2-day symposium held in Lawrence, Kansas, on November 17-18, 2016, that brought together a group of internationally respected scholars, publishers, university librarians, and executives from foundations and organizations, to address a fundamental question in the OA movement: can the global scholarly community create an OA publishing system that works equitably for everyone across the global community, without costs to readers or authors?"

- title: OAnarchy
  dates: 2017-present
  url: https://oanarchy.wordpress.com/
  category: scholcom
  blurb: An occassional group blog with some of my OA-passionate colleagues at KU. OA for “open access,” and “anarchy” because we feel that some disorder and fundamental rethinking would do the field quite a bit of good.

- title: Scholarly Publishing Office / University of Michigan Library
  dates: 2000-2005
  category: scholcom
  blurb: The Scholarly Publishing Office (SPO, now branded as <a href='http://www.publishing.umich.edu'>Michigan Publishing</a>) was a unit of the University of Michigan Library devoted to developing innovative and economically sustainable publishing and distribution models for scholarly discourse, one of the earliest library-based publishing initatives. I served as Electronic Publishing Librarian at the SPO from it's founding until I left Michigan in 2005. In this role I supported numerous publishing projects, small scale and large scale. Our team published over a dozen journals and scholarly digital projects, provided hosting for non-profit academic organizations' subscription products, and developed a suite of services and that helped establish and sustain scholarly publications and expand the possibilities for library-based publishing.<br /><br />A selection of some of my favorite SPO projects are listed below.





###############################
# Scholarly Publishing Office #
###############################

- title: Philsophers' Imprint
  dates:
  url: https://www.philosophersimprint.org/  
  category: spo
  blurb: "Established 2001, the first open-access, peer-reviewed, online publication in  Philosophy."

- title: Encyclopédie of Diderot & d'Alembert Collaborative Translation Project
  dates:
  url: https://quod.lib.umich.edu/d/did/
  category: spo
  blurb: "Established in the same spirit of collaboration as the original Encyclopédie, this website collects and provides access to an ever-growing collection of English language translations of articles from the original French language Encyclopédie, with links to the original French along with pedagogical materials."

- title: "A London Provisioner's Chronicle, 1550–1563, by Henry Machyn: Manuscript, Transcription, and Modernization"
  dates:
  url: https://quod.lib.umich.edu/m/machyn/
  category: spo
  blurb: "A electronic scholarly edition of this fire-damaged 16th-century diary that chronicles daily life in London. This edition brings together a complete inventory of material required by scholars and readers: images of the original manuscript, a faithful transcript of those images, and a rendering in modern English."

- title: "Successful Strategic Deception: A Case Study"
  dates:
  url: https://quod.lib.umich.edu/h/hiss/
  category: spo
  blurb: "This study of the U.S. Army's role in the Alger Hiss spying case includes an essay, timeline, and searchable archive of original documents and sources."

- title: "Cross Currents: A Yearbook of Central European Culture"
  dates:
  url: https://quod.lib.umich.edu/c/crossc/
  category: spo
  blurb: "<i>Cross Currents</i> was published from 1982-1993 by the Department of Slavic Languages & Literatures at the University of Michigan and Yale University Press."

- title: "The Soviet Invasion of Czechoslovakia, August 1968: Materials from the Labadie Collection of Social Protest Material"
  dates:
  url: https://deepblue.lib.umich.edu/handle/2027.42/117511
  category: spo
  blurb: "A pre-Omeka, library special collections web exhibit."

- title: SPO Books and Journals
  dates: 2000-2005
  url:
  category: spo
  blurb: "I played a significant role in developing numerous other online journal publications, conference proceedings and monograph initiatives. Titles include: [Michigan Quarterly Review](https://quod.lib.umich.edu/m/mqr), [Michican Feminist Studies](https://quod.lib.umich.edu/m/mfsg/), [Bulletin of the America Society of Papyrologists](https://quod.lib.umich.edu/b/basp/), [GEFAME: Journal of African Studies](https://quod.lib.umich.edu/g/gefame/), [Passages: A Chronicle of the African Humanities](https://quod.lib.umich.edu/p/passages/), [Journal of Electronic Publishing](http://journalofelectronicpublishing.org), [The Proceedings of the International Computer Music Conference](https://quod.lib.umich.edu/i/icmc), the [ACLS History E-Book Project](http://www.historyebook.org/) and the [SPO Monograph Series](https://quod.lib.umich.edu/s/spobooks)."



########
# IDRH #
########

- title: Digital Humanities Forum
  dates:
  url: https://idrh.ku.edu/dh-forum-archives
  category: idrh
  blurb: An annual conference held every Fall from 2011-2019 at the University of Kansas. The Forum consists of several days of hands-on workshops, research paper and poster presentations, and prominent keynote speakers, each year addressing a different digital humanities theme.

- title: Seed Grants
  dates:
  url: https://idrh.ku.edu/seed-grants
  category: idrh
  blurb: The IDRH Seed Grants are intended to support KU faculty and academic staff as they plan or pilot a collaborative digital humanities project.

- title: HASTAC Scholars
  dates:
  url: https://idrh.ku.edu/hastac
  category: idrh
  blurb: The IDRH has supported 22 graduate and undergraduate students (and counting) in participating in this national program for students working at the intersection of technology, arts, humanities and sciences. Students receive mentorship and opportunities for professional development.

- title: Digital Humanities Fellows
  dates:
  url: https://idrh.ku.edu/fellows
  category: idrh
  blurb: Launched in 2020, the DH Fellows program brings together a cohort of faculty members and graduate students from across the university committed to thinking and working together for an academic year to explore issues in the digital humanities and develop research projects.

###############
# DH Projects #
###############

- title: Indigenous Critical Media Lab
  dates:
  url: http://icmlab.ku.edu
  category: projects
  blurb: A collaborative research and teaching co-op for the exploration of digital arts and research based in Indigenous methods, cultural expression, and language revitalization.

- title: Jesuati Book of Remedies
  dates:
  url: https://digital.lib.ku.edu/ku-speccoll/1729
  category: kulib
  blurb: TEI-encoded, bilingual digital edition of a 16th-century manuscript of medicinal recipes compiled by the Order of the Jesuati Friars of Saint Jerome in Lucca, Italy in 1562. Text in Italian. Translated to English and with notes by Stata Norton.

- title: Black Book Interactive Project (BBIP)
  dates:
  url: http://bbip.ku.edu
  category: projects
  blurb: A collaborative research project that seeks to increase the number of black-authored texts available for digital research, develop new metadata schemas for the study these texts, and establish and support a community of scholars.

- title: "Margaret Cavendish: Philosophical and Physical Opnions (1663 edition)"
  dates: 2019-2020
  url: https://cavendish-ppo.ku.edu/
  category: projects
  blurb: "The first version of this text to be hand transcribed and available to the public. The text was transcribed by 70+ participants in a transcribe-a-thon in the Fall of 2019, and published online using the [Ed](https://minicomp.github.io/ed/) platform for static, minimal digital editions." 

- title: Huellas Incomodas (Uncomfortable Footprints)
  dates: 2020-present
  url: http://idrhku.org/huellasincomodas
  category: projects
  blurb: An international collective of students, scholars, community members dedicated to documenting, contextualizing, and digitally preserving the traces of local social protest movements in the Americas.

- title: African Digital Humanities
  dates: 2019-present
  url: https://africandh.ku.edu
  category: projects
  blurb: The African Digital Humanities initiative at the University of Kansas is headed by James Yeku in the Department of African and African-American Studies in partnership with the IDRH, and presents opportunities for engaged discussions that center on African perspectives and projects in the digital humanities.


